# Example pool configuration for local development
#
# Uses the fake provider to simulate GPU instances without cloud costs.
# Each "instance" runs as a goroutine with a fake node agent.

pools:
  - name: dev-training
    provider: fake
    instance_type: gpu_8x_h100
    region: local
    
    scaling:
      min_nodes: 2
      max_nodes: 10
      cooldown_period: 10s
      
      autoscaler:
        type: reactive
        scale_up_threshold: 80
        scale_down_threshold: 20
    
    health:
      unhealthy_threshold: 2
      auto_replace: true
    
    labels:
      workload: training
      env: dev

  - name: dev-inference
    provider: fake
    instance_type: gpu_1x_a100
    region: local
    
    scaling:
      min_nodes: 1
      max_nodes: 5
      cooldown_period: 5s
      
      autoscaler:
        type: queue
        jobs_per_node: 10
    
    health:
      unhealthy_threshold: 3
      auto_replace: true
    
    labels:
      workload: inference
      env: dev

providers:
  fake:
    gpu_count: 8

